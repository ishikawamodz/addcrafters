<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="webicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINE CRAFTERS</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: transform 0.3s;
        }
        .input-group input:focus {
            transform: scale(1.05);
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        #response {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
        #datetime {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="datetime"></div>
        <h1>Mine Crafters</h1>
        <div class="input-group">
            <label for="server-name">Server Name</label>
            <input type="text" id="server-name" value="Crafters MC" readonly>
        </div>
        <div class="input-group">
            <label for="server-ip">Server IP</label>
            <input type="text" id="server-ip" value="crafters.minecraft.pe" readonly>
        </div>
        <div class="input-group">
            <label for="server-port">Server Port</label>
            <input type="number" id="server-port" value="26000" readonly>
        </div>
        <button class="button" onclick="addServer()">AUTO ADD SERVER (MOBILE ONLY)</button>
        <button class="button" onclick="downloadMinecraft()">MCPE 1.21.43 (APK MOBILE ONLY)</button>
        <div id="response"></div>
        <footer>"Crafters Unite. Survive and Thrive."</footer>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString('en-US', { hour12: false });
            document.getElementById('datetime').innerHTML = dateTimeStr;
        }
        setInterval(updateDateTime, 1000);
        
        function addServer() {
            const serverIP = document.getElementById("server-ip").value;
            const serverPort = document.getElementById("server-port").value;

            if (serverIP && serverPort) {
                const mcLink = `minecraft://?addExternalServer=%EE%84%88%20%C2%A73CRAF%C2%A7bTERS|${serverIP}:${serverPort}`;
                window.location.href = mcLink;
                document.getElementById("response").innerHTML = "Server added successfully!";
            } else {
                document.getElementById("response").innerHTML = "Please check your server details.";
            }
        }
        
        function downloadMinecraft() {
            const link = document.createElement('a');
            link.href = 'minecraft-1-21-43-music.apk';  // Replace with the actual file path or URL
            link.download = 'minecraft-1-21-43-musik.apk';           // Optional: set the default download name
            link.click();
        }
        
        updateDateTime();
    </script>
</body>
</html>
